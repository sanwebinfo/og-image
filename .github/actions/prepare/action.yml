description: Prepares the repo for a typical CI job

name: Prepare

runs:
  steps:
    - uses: pnpm/action-setup@v3.0.0
      with:
        version: 8
    - uses: actions/setup-node@v4.0.2
      with:
        node-version: '18.x'
        cache: pnpm
    - run: pnpm install --frozen-lockfile
      shell: bash
  using: composite